<input type="button" (click)="refresh()" value="Refresh"/>
<div *ngIf="info">
  <div>
    <h3>Population</h3>
    <ul>
      <li *ngFor="let item of info.population | keyvalue">{{item.key}}: {{item.value}}</li>
    </ul>
  </div>
  <div>
    <h3>Needs</h3>
    <ul>
      <li *ngFor="let item of info.needs | keyvalue">{{item.key}}: {{item.value}}</li>
    </ul>
  </div>
</div>
